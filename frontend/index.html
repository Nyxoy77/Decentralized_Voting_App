<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized Voting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="account"></div>

  <div id="admin-panel" style="display:none;">
    <h3>Add New Candidate</h3>
    <input type="text" id="new-candidate" placeholder="Enter candidate name" />
    <button onclick="addCandidate()">Add Candidate</button>

    <h3>End Voting</h3>
    <button onclick="endVoting()">End Voting</button>
  </div>

  <div id="candidates"></div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>

  <!-- Logic -->
  <script src="abi.js"></script>
  <script src="js/web3Config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/user.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/router.js"></script>
</body>
</html>
