<!DOCTYPE html>
<html>
<head>
  <title>Voting DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
  
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: float 30s linear infinite;
      z-index: 0;
    }
  
    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }
  
    h2 {
      text-align: center;
      color: #f1f1f1;
      font-size: 2rem;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }
  
    #candidates {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
  
    .candidate {
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #16a085;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s;
    }
  
    .candidate:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #16a085;
      background: rgba(22, 160, 133, 0.2);
    }
  
    #voteStatus, #winner {
      text-align: center;
      margin: 20px auto;
      font-weight: 600;
      font-size: 1.1rem;
      color: #2ecc71;
      z-index: 1;
      position: relative;
    }
  
    #adminPanel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 25px;
      margin: 40px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      z-index: 1;
      position: relative;
    }
  
    #adminPanel h3 {
      margin-bottom: 20px;
      color: #ffffff;
      text-align: center;
      font-weight: 600;
    }
  
    #newCandidates {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #7f8c8d;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }
  
    button {
      padding: 12px 18px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      margin-right: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease-in-out, box-shadow 0.3s ease;
    }
  
    button:hover {
      background: #1abc9c;
      transform: scale(1.05);
      box-shadow: 0 0 10px #1abc9c;
    }
  
    button:active {
      transform: scale(0.98);
    }
  </style>
  
</head>
<body>
  <h2>Voting DApp</h2>

  <div id="candidates"></div>

  <div id="voteStatus"></div>

  <div id="adminPanel" style="margin-top: 20px;">
    <h3>Admin Panel</h3>
    <input type="text" id="newCandidates" placeholder="Comma separated candidates">
    <button onclick="resetElection()">Reset Election</button>
    <button onclick="endVoting()">End Voting</button>
    <div id="winner"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
