<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.07) 1px, transparent 1px);
      background-size: 35px 35px;
      animation: float 40s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(35px, 35px); }
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    #candidates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 1;
      width: 100%;
      max-width: 1000px;
    }

    .candidate {
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00e0ff;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s ease;
      flex: 1 1 180px;
      text-align: center;
    }

    .candidate:hover {
      background: rgba(0, 224, 255, 0.1);
      transform: scale(1.05);
      box-shadow: 0 0 12px #00e0ff;
    }

    #voteStatus, #winner {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2ecc71;
      z-index: 1;
    }

    #adminPanel {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      z-index: 1;
    }

    #adminPanel h3 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    #newCandidates {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #7f8c8d;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      background-color: #00e0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #00c6e0;
      box-shadow: 0 0 10px #00e0ff;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .close-button {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }


    @media (max-width: 600px) {
      #adminPanel, .candidate {
        width: 100%;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Voting DApp</h2>

  <div id="candidates"></div>

  <div id="voteStatus"></div>

  <div id="adminPanel">
    <h3>Admin Panel</h3>
    <input type="text" id="newCandidates" placeholder="Enter candidates (comma separated)">
    <button onclick="resetElection()">Reset Election</button>
    <button onclick="endVoting()">End Voting</button>
    <div id="winner"></div>
  </div>

  <div id="customAlert" class="modal">
    <div class="modal-content">
      <span id="closeAlert" class="close-button">&times;</span>
      <p id="alertMessage">This is a custom alert!</p>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
